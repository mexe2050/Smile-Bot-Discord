name: Build and test

on:
  push:
    branches: [main]

jobs:
  buildAndTest:
    name: Build and test (Node.js v${{ matrix.node-version }})
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    strategy:
      matrix:
        node-version: [16.20.2]  # Specify your Node.js version here
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci  # Use npm ci for a clean install based on package-lock.json
      
      - name: Run tests
        run: npm test  # Adjust as per your test command
      
      - name: Build application
        run: npm run build  # Adjust as per your build command
      
      - name: Semantic release
        run: npm run semantic-release  # Adjust as per your release command
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Ensure this secret is configured in your GitHub repository secrets

      # Uncomment the following lines if you're planning to publish npm packages
