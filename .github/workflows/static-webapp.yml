name: Deploy static webapp to Pages

on:
  # Runs on pushes targeting the master branch
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as per your project requirements
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci  # Use npm ci for a clean install based on package-lock.json

      - name: Build webapp
        run: npm run build:example:webapp  # Adjust as per your build command

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          # Upload entire repository
          path: './example/webapp/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          # GitHub Pages deployment configuration
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          artifact: ./example/webapp/dist  # Path to the artifact to deploy
