name: Discord Bot

on:
  push:
    branches:
      - main  # Adjust this to your main branch name or your bot's deployment branch

jobs:
  run:
    name: Run Bot
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production  # Set your Node.js environment
      MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Use GitHub secret for MongoDB connection URI
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Discord Bot Token secret
      CLIENT_ID: ${{ secrets.CLIENT_ID }}  # Discord Bot Client ID secret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use the Node.js version that is compatible with your dependencies

      - name: Install Node.js dependencies
        run: npm install

      - name: Rebuild canvas
        run: npm rebuild canvas

      - name: Build (if applicable)
        run: npm run build  # Use the build script if applicable

      - name: Start Bot
        run: npm start  # Use the start script
