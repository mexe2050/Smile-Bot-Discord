name: Discord Bot Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version here

      - name: Install Dependencies
        run: npm install

      - name: Build Bot (if needed)
        run: npm run build  # Adjust this according to your bot setup

      - name: Deploy Bot
        run: |
          npm start  # Or whatever command starts your bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Ensure BOT_TOKEN is set in your GitHub secrets
          MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Example for MongoDB URI
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
      # Add more steps as needed, such as tests, linting, etc.
