name: Discord Bot

on:
  push:
    branches:
      - main  # Adjust this to your main branch name or your bot's deployment branch

jobs:
  run:
    name: Run Bot
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production  # Set your Node.js environment
      MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Use GitHub secret for MongoDB connection URI
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Discord Bot Token secret
      CLIENT_ID: ${{ secrets.CLIENT_ID }}  # Discord Bot Client ID secret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as per your bot's requirements

      - name: Install dependencies
        run: npm install

      - name: Build (if applicable)
        run: npm run build  # Replace with your build command if your bot requires it

      - name: Start Bot
        run: node index.js  # Replace with your bot's main file and command to start
